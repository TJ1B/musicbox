<!DOCTYPE html>
<html>
<head>
    <title>图像交互示例</title>
    <script>
        function changeContent(newSrc, newText) {
            document.getElementById('interactiveImage').src = newSrc;
            document.getElementById('displayText').innerHTML = newText;
        }
    </script>
</head>
<body>

<img src="original-image.jpg" id="interactiveImage" usemap="#image-map">

<map name="image-map">
    <area shape="rect" coords="34,44,270,350" alt="区域1" onclick="changeContent('new-image1.jpg', '这是第一个区域的文本')">
    <area shape="circle" coords="450,300,50" alt="区域2" onclick="changeContent('new-image2.jpg', '这是第二个区域的文本')">
    <!-- 根据需要添加更多区域 -->
</map>

<p id="displayText">点击图像的一个区域来更换图像并显示文本。</p>

</body>
</html>
